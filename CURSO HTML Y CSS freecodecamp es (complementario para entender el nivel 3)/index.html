<!--
    ELEMENTOS
    ==================================
    Los elementos son los componentes básicos de nuestro código, ya que determinan
    la estructura que tendrá nuestra página web.

    Podemos pensar en ellos como los ladrillos de una construcción.

    Ejemplo de un elemento:

        <head>
            <meta charset="UTF-8">
            <title>r/Argentina programa | Intro a JavaScript</title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=GFS+Didot">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200">
            <link rel="stylesheet" href="css/main.css">
        </head>


    ETIQUETAS
    ==================================
    Las etiquetas se usan para declarar el TIPO de elemento que vamos a usar.
    A las etiquetas se las suele llamar "tags" y tienen la siguiente estructura:
        
        <Tipo_de_elemento> Contenido del elemento </Tipo_de_elemento> 
        
    NOTA: Nótese el "/" en la etiqueta de cierre. Aunque cabe aclarar que
          existen varias etiquetas que ni siquiera necesitan de esta.
    
    Ejemplos:
        <header></header>
        <p></p>
        <img /> Como puedes ver, esta no tiene una etiqueta de cierre.
-->



<!--
    ESTRUCTURA
    ====================================
    ¡Vamos armando el archivo!

    Lo primero después de declarar la versión que utilizaremos será crear nuestros
    elementos base.

    El primero es el elemento raíz, llamado así porque todos los demás elementos que
    conformarán al estructura de nuestra página deben estar contenidos dentro de este
    elemento principal.

    Y se ve así:

    <html>

    </html>


    Dentro de este estarán otros dos elementos principales: 

        <head>
                
        </head>
                Aquí pondremos la metadata, que es información acerca del documento, como enlaces a 
                archivos externos que necesita la página, y que generalmente no se ve cuando uno navega por él.
                También dentro de "head" podemos personalizar el título de la página.

        <body>

        </body>
                Dentro del elemento "body" vamos a definir la estructura de la página.
-->

  PÁRRAFOS
  =======================================

  SE ESCRIBEN SIEMPRE DENTRO DEL BODY.

  Los párrafos son el típico texto que veremos en una página web. El nombre 
  que tienen se debe a que cada etiqueta de párrafo encierra un párrafo de texto
  en la página. Nada mejor que un ejemplo para explicar cómo funcionan.

  Se coloca:
  <p>Párrafo</p>

  Por lo tanto, si queremos escribir un texto completo debería lucir así:

  <p>Vladimir Bartol fue un escritor esloveno nacido en 1903 y fallecido en 1967. Aunque escribió varias obras, su trabajo más conocido es la novela "Alamut", publicada en 1938. La obra se convirtió en un éxito de ventas y es considerada una de las obras más importantes de la literatura eslovena del siglo XX.</p>
  <p>Bartol estudió en la Universidad de Ljubljana, donde se graduó en Filosofía y Lengua y Literatura eslovenas. Tras terminar sus estudios, se mudó a Trieste, donde trabajó como periodista y escritor. Durante la Segunda Guerra Mundial, se unió a la Resistencia y fue uno de los fundadores del Partido Comunista esloveno.</p>
  <p>Aunque Bartol escribió varias obras, ninguna de ellas tuvo el éxito de "Alamut". La novela cuenta la historia de un líder musulmán del siglo XI que crea una secta con la que controla a sus seguidores mediante la manipulación de la realidad y la promesa de recompensas en la vida después de la muerte. La obra ha sido comparada con "1984" de George Orwell y "Un mundo feliz" de Aldous Huxley por su crítica a la manipulación y el control de la realidad.</p>

  ¿Ves las etiquetas de apertura y de cierre al principio y al final de cada párrafo?
-->

  <img src = "https://link_de_la_imagen.com" alt = "texto deseado">

  Otra cosa que podemos hacer es colocar una imagen que tenemos en la computadora. Solo tenemos
  que abrir la carpeta donde esta se encuentra desde el programa que estemos usando para

  <img src = "nombre de imagen.formato_de_imagen">

  <img src = "nombre de carpeta/nombre de imagen.formato_de_imagen">

<!--
  CREAR ENLACES EXTERNOS
  =========================================
  Podemos convertir una parte de nuestro texto en un enlace a otra página. Ya saben, cuando
  sale una parte del texto en azul, lo clickeas y te lleva a otro lado. La etiqeta de 
  enlace es <a href = "">.

  Se coloca:
  <a href = "https://link.com">Texto</a>

  También podemos añadir un atributo que especifique dónde queremos que se abra ese enlace. 
  Es el atributo Target.
  Por ejemlpo, si queremos que el enlace se abra en otra pestaña colocamos:
  <a href = "https://link.com" target = "_blank">Texto</a>

  Luego puedes curiosear e investigar qué otros targets se pueden usar.

  Y una cosa más, se recomienda usar el atributo "rel" para prevenir un ataque llamado
  Tabnabbing, donde se reemplaza el enlace de destino y te envían a uno donde le piden
  los datos al usuario.

  Se coloca:
  <a href = "https://link.com" rel = "noopener noreferrer">Texto</a>
